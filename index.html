<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konfiguracja Proxy - Test (1.0.3)</title>
  <link rel="stylesheet" href="renderer/style.css">
</head>

<body>
  <div class="center" id="login-container">
    <label class="label" for="token-input">Wpisz token:</label>
    <input class="input" type="text" id="token-input">
    <button class="button" id="login-button">Zaloguj</button>
  </div>
  <div id="logged-in-message" style="display: none;">
    <p>Logged in as: <span id="logged-in-user"></span></p>
    <table class="rwd-table">
        <tr>
          <th>Nickname</th>
          <th>Proxy number</th>
          <th>Start</th>
        </tr>
      <tbody id="list">
      </tbody>
    </table>
  </div>
  <script src="renderer/index.js"></script>
</body>

</html>
